<!DOCTYPE html>

<html lang="en" id="html-game-board" class="orange-background">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Numbers Game</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/modal.css">
    </head>

    <body>
        <div class="text-center" id="menu">
            <h1>Numbers</h1>
            <p>If you know you know</p>
            <button class="menu-buttons" id="start-game-button">Start Game</button>
            <button class="menu-buttons" id="settings-button">Settings</button>
        </div>
        
        <div class="text-center remove-page" id="settings">
            <h1 id="settings-heading">Numbers</h1>

            <input type="text" class="text-center" id="player-name" placeholder="Your Name"/>

            <h3>Select hand writting speed</h3>

            <form class="settings">
                <label for="fast">Fast
                    <input type="radio" name="hand-speed" class="hide-radio" id="fast" value="0"/>
                    <div class="settings-radio"></div>
                </label>
                <label for="faster">Faster
                    <input type="radio" name="hand-speed" class="hide-radio" id="faster" value="1"/>
                    <div class="settings-radio"></div>
                </label>
                <label for="fastest">Fastest
                    <input type="radio" name="hand-speed" class="hide-radio" id="fastest" value="2"/>
                    <div class="settings-radio"></div>
                </label>
            </form>

            <h3>Select AI guessing ability</h3>

            <form class="settings">
                <label for="novice">Novice
                    <input type="radio" name="ai-guessing-ability" class="hide-radio" id="novice" value="0"/>
                    <div class="settings-radio"></div>
                </label>
                <label for="intermediate">Intermediate
                    <input type="radio" name="ai-guessing-ability" class="hide-radio" id="intermediate" value="1"/>
                    <div class="settings-radio"></div>
                </label>
                <label for="expert">Expert
                    <input type="radio" name="ai-guessing-ability" class="hide-radio" id="expert" value="2"/>
                    <div class="settings-radio"></div>
                </label>
            </form>

            <button id="confirm-settings-button" class="regular-button">Confirm</button>
        </div>

        <div class="text-center remove-page" id="game">
            <div id="game-indicators">
                <button id="quit-button">Quit</button>
                <span id="score-board">Score: <span id="player-score">0</span></span>
            </div>
            <div id="flex-numbers">
                <div id="player-one-numbers" class="player-numbers">
                    <span id="player-one-name">Player 1</span>
                    <span id="player-one-ones">1111</span>
                    <span id="player-one-twos">2222</span>
                    <span id="player-one-threes">3333</span>
                    <span id="player-one-fours">4444</span>
                    <span id="player-one-fives">5555</span>
                    <span id="player-one-sixes">6666</span>
                    <span id="player-one-sevens">7777</span>
                    <span id="player-one-eights">8888</span>
                    <span id="player-one-nines">9999</span>
                </div>
                
                <div id="num-separator"></div>

                <div id="player-two-numbers" class="player-numbers">
                    <span id="player-two-name">AI</span>
                    <span id="player-two-ones">1111</span>
                    <span id="player-two-twos">2222</span>
                    <span id="player-two-threes">3333</span>
                    <span id="player-two-fours">4444</span>
                    <span id="player-two-fives">5555</span>
                    <span id="player-two-sixes">6666</span>
                    <span id="player-two-sevens">7777</span>
                    <span id="player-two-eights">8888</span>
                    <span id="player-two-nines">9999</span>
                </div>
            </div>

            <hr id="h-separator"/>
            
            <canvas id="canvas"></canvas>
            <button id="num-modal-btn">Write Number</button>
            
        </div>
        
        <div class="modal-container" id="num-modal">
            <div class="modal-data">
                <p>Choose a Number</p>
                <div id="number-btns">
                    <button id="one-btn" class="num-btns">1</button>
                    <button id="two-btn" class="num-btns">2</button>
                    <button id="three-btn" class="num-btns">3</button>
                    <button id="four-btn" class="num-btns">4</button>
                    <button id="five-btn" class="num-btns">5</button>
                    <button id="six-btn" class="num-btns">6</button>
                    <button id="seven-btn" class="num-btns">7</button>
                    <button id="eight-btn" class="num-btns">8</button>
                    <button id="nine-btn" class="num-btns">9</button>
                </div>
            </div>
        </div>

        <div class="modal-container" id="round-modal">
            <div class="modal-data">
                <div id="round-details"></div>
                <button id="close-btn">Ok</button>
            </div>
        </div>

        <div class="modal-container" id="game-over-modal">
            <div class="modal-data">
                <div id="game-details"></div>
                <button id="new-game-btn">Play Again</button>
            </div>
        </div>
        
        <script src="scripts/script.js"></script>
        <script src="scripts/menu.js"></script>
        <script src="scripts/modal.js"></script>
    </body>
</html>
